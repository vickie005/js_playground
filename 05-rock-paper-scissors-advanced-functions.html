<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors-advanced-functions.css">
</head>
<body>
   <p class="title">Rock Paper Scissors Game</p>
   <!-- <h4>Rules</h4>

   <p>Rock beats Scissors</p>
   <p>Paper beats Rock</p>
   <p>Scissors beats Paper</p> -->
   
   <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon">
   </button>

  <button class="move-button js-paper-button">
   <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon">
   </button>

  <button class="move-button js-scissors-button">
   <img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
   </button>

   <p class="js-result result"> </p>
   <p class="js-moves"></p>
   <p class="js-score score"></p>

   <button onclick="
    score.wins = 0,
    score.losses = 0,
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
   " class="reset-score-button">Reset Score</button>

   <button class="auto-play-button" onclick="
   autoPlay();
   ">Auto Play</button>

   <script src="scripts/rock-paper-scissors-advanced-functions.js"></script>

</body>
</html>
